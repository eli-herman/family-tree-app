version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      expo:
        patterns:
          - "expo*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-native"
          - "@react-navigation/*"
      tooling:
        patterns:
          - "eslint*"
          - "prettier"
          - "jest*"
          - "@testing-library/*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
